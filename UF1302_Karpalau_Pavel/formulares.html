<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="preuduclasses.css">
    <title>Pseudo-classes per a formularis</title>
</head>
<body>
    <h1>Pseudo-classes per a formularis</h1>
    <hr>
    <form action="">
        <article class="tarjet">
            <h2>:focus</h2>
            <div class="box"><label for="box">Primer input</label><input type="text"></div>
            
            <div class="box"><label for="box">Segon input</label><input type="text"></div>
        </article>
    </form>
    <form action="">
    <article class="tarjet">
        <h2>:disabled</h2>
        <div class="box1"><label for="box1">Input deshabilitad</label>
        <br><input type="text"></div>
    </article>
</form>
<article class="tarjet">
    <h2>required</h2>
    <div class="box3">
        <input type="text" name="box3" id="box3" placeholder="text obligatori">
    </div>

</article>
<article class="tarjet">
    <h2>checked</h2>
    <div class="ex12">
        <input type="checkbox" name="ex12" id="ex12" checked>primera</div>
        <input type="checkbox" name="ex12" id="ex12" >segunda
    </div>

</article>
<article class="tarjet">
    <h2>checked amb radio</h2>
    <div class="ex13"><input type="radio" name="ex13" id="ex13" >menor de 12 anys</div><br>
    <div class="ex13"><input type="radio" name="ex13" id="ex13" >menor de 8 anys</div><br>
    <div class="ex13"><input type="radio" name="ex13" id="ex13" >menor de 2 anys</div><br>
</article>
</body>
</html>
